ussr.1t:0 "Распад России!"
ussr.1d:0 "После победы Белого движения в Гражданской войне Россия на несколько лет погрузилась в иллюзию стабильности. Однако к 1936 году страна оказалась на грани распада из-за внутренних конфликтов, экономических трудностей и региональных амбиций. Теперь бывшие союзники обратили оружие друг против друга, и некогда великая империя раскололась на множество независимых государств, каждое из которых претендует на своё место под солнцем. Кто сможет собрать осколки бывшего величия?"
ussr.1a:0 "Это будем мы!"
ussr2.1t:0 "Нам нужен новый лидер!"
ussr2.1d:0 "После переговоров правительства, мы поняли что нам нужен сильный лидер вместе с новым и сильным правительством. Но вот вопрос, кто же это будет?"
ussr2.1a:0 "Действительно хороший вопрос!"