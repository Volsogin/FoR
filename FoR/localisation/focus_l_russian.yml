l_russian:
focus1:0 "Развал России"
focus1_desc:0 "Пора вернуть нашу империю в свой состав!"
focus2:0 "Созыв правительства"
focus2_desc:0 "Нужно созвать наше правительство, чтобы решить дальнейшее развитие нашей страны"
comm:0 "Пригласить оставшихся большевиков"
comm_desc:0 "Большевики почти смогли победить в гражданской войне, пора пригласить их, чтобы они объеденили нашу страну!"
fash:0 "Пригласить радикальных монархистов"
fash_desc:0 "Во время существования Царской России, существовали люди, придерживющиеся националистических идей о создании Священной Российской Империи. Возомжно стоит их пригласить"
neit:0 "Пригласить Романовых обратно на престол"
neit_desc:0 "Вернуться к истокам - вот наш путь! Романовы смогут объеденить нашу страну"
dmcr:0 "Взгляд на запад"
dmcr_desc:0 "Западная демократия - вот что нам нужно! Граждане смогут свободно выбрать своего предводителя, что приведёт к поддержке народа!"



